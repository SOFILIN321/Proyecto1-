<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
</head>
<body>
  
    <section class="d-flex justify-content-center row-cols-3" >
        <div class= "card border-primary mb-3" style="max-width: 15rem;">
          <div class="card-body text-center ">
            <h5 class="card-title">Estudiante</h5>
            <p class="card-text">Tiene un descuento</p>
            <h5 class="card-title">80%</h5>
            <p class="card-text fw-lighter fs-6 ">*presentar documentación</p>
          </div>
        </div>
        <div class="card border-info mb-3 ms-2" style="max-width: 15rem;">
          <div class="card-body text-center">
            <h5 class="card-title">Trainee</h5>
            <p class="card-text">Tiene un descuento</p>
            <h5 class="card-title">50%</h5>
            <p class="card-text fw-lighter fs-6 ">*presentar documentación</p>
          </div>
        </div>
        <div class="card border-warning mb-3 ms-2" style="max-width: 15rem;">
          <div class="card-body text-center">
            <h5 class="card-title">Junior</h5>
            <p class="card-text">Tiene un descuento</p>
            <h5 class="card-title">15%</h5>
            <p class="card-text fw-lighter fs-6">*presentar documentación</p>
          </div>
        </div>
      </section>
      <section>
        <div>
        <h1 class="text-center text-dark fs-6 text-ligh"> VENTA</h1>
      </div>
      <h2 class="text-center text-dark fs-2">VALOR TICKET $200</h2>
      </section>
      <section>
        <form id = "formular" class="row g-3">
        <div class="input-group mb-3">
          <div class="mx-auto" style="width: 500px;" >
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
              <input type="text" class="form-control ms-2" placeholder="Apellido" aria-label="Apellido">
            </div>
            <div class="mx-auto" style="width: 500px;" >
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Correo" aria-label="Correo">
              </div>
              <div>
                <div class="d-grid gap-2 d-flex mx-auto">
                <div class="col-md-6">
                  <label for="Cantidad" class="form-label">Cantidad</label>
                  <input name="cantidad" class="form-control cantidad"  placeholder="Cantidad">
                </div>
                <div class="col-md-6">
                  <label for="Categoria" class="form-label">Categoría</label>  
              <select class="form-select categoria " name="categoria">  
                <option value="estudiante">Estudiante</option>
                <option value="trainee">Trainee</option>
                <option value="junior">Junior</option>
              </select>
               </div>
               </div>

            <div class="alert alert-primary text-start mt-2 total" name="total">Total a pagar $</div>
            
            <div class="d-grid gap-2 d-flex mx-auto">
              <button type= "reset" class= "btn btn-success col-6" >Borrar</button>
              <button name= "submit" class= "btn btn-success col-6" >Resumen</button>
            </div> 
            
          </div>
           </div>
          </form>
      </section>

       <script src="script.js"></script>
      <script src="assets/js/bootstrap.min.js"> 
      </script> 
</body>
</html>
